<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>阻止事件冒泡</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}	
		.container {
			width: 200px ;
			height: 200px;
			margin: 200px auto;
			padding-top: 50px;
			text-align: center;
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<h1>事件冒泡</h1>
	<div class="container">
		<button id="testBtn">按钮</button>
	</div>
</body>

<script>
/*
*  事件中的event参数是指 事件本身，举个栗子：鼠标点击，那event就是鼠标点击这个事件。
*  
*  event中有个方法叫stopPropagation()，功能：阻止事件向上冒泡。
 */

	var btn = document.querySelector('#testBtn');
	var container = document.querySelector('.container');

	btn.onclick = function(event) {
		alert('点击了按钮');
		container.setAttribute('style','background:blue;');    //改变container 的背景颜色
		event.stopPropagation();         //阻止冒泡
	}

	container.onclick = function() {    //容器绑定事件
		alert('点击了容器');
	}

	document.onclick = function() {     // 文档绑定了事件
		alert('点击了文档');
	}

</script>

</html>
