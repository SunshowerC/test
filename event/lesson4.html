<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
</head>
<body>
	<h1>事件委托</h1>
	<div class="container">
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
	</div>
	<script>
	/*
	* 事件委托原理： 利用事件冒泡原理，把事件绑定在父元素之上，然后通过判断事件的目标，从而操作不同的事件。
	* event.target : 事件的目标； 此处例子：事件是点击事件，所以点击的是什么元素，event.target就是什么元素
	 */
		var container = document.querySelector('.container');
		container.onclick = function(event) {
			var target = event.target ;    //此处的target为<button></button>标签对象
			if (target.tagName.toLowerCase() == 'button') {  //target的标签名的小写 是否 等于'button'
				alert(target.innerHTML);       
			}
		}

	</script>
</body>
</html>
