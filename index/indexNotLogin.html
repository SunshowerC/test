<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title></title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link href="assets/css/index.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="assets/css/header.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/login.css">
		<link rel="stylesheet" type="text/css" href="assets/css/register.css">	
	</head>
	<body>
		<header>
			<div class="header-container">
				<div class="header-logo">时间银行<span>首页</span></div>
				<div class="login">
					<a data-toggle="modal" data-target="#login-modal">登录</a>|
					<a data-toggle="modal" data-target="#register-modal">注册</a>
				</div>
			</div>
		</header>
		
		<div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    	<div class="modal-dialog" role="document">
        	<div class="modal-content">
          		<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
          		</div>
				<div class="modal-body">
					<h4 class="modal-title">加入时间银行</h4>
					<p class="modal-title2">让世界为你提供的帮助欢呼</p>
					<p id="info"></p>
					<hr class="border-divided" > 
					<form id="form" action="login.html">
						<input type="text" required placeholder="姓名" class="text" id="stuName" name="stuName" />
						<hr class="border-divided">
						<input type="text" required pattern="^1[3|4|5|7|8]\d{9}$" placeholder="手机号" class="phone" name="phone" id="phone"/>
						<input type="button" class="btn btn-primary get-check" id="getVerifyCode" value="获取验证码"/>
						<hr class="border-divided">
						<input type="text" required placeholder="验证码" class="text" id="verifyCode">
						<hr class="border-divided">
						<input type="password" required pattern="\w{6,16}$"  placeholder="密码(限制6-16位，字母数字或下划线)" class="text" id="password" name="password">
						<hr class="border-divided">
						<input type="password" required pattern="\w{6,16}$" placeholder="再次输入密码" class="text" id="confirm-password" name="confirm-password">
						<hr class="border-divided">				  
						<input type="submit" class="btn btn-primary yes" value="注册"  id="register"/>
						<span>已有帐号？</span>
						<a class="fail" href="#">登陆</a>
					</form>
				</div>
        	</div>
        </div>
    </div>
		<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h4 class="modal-title">加入时间银行</h4>
						<p class="modal-title2">让世界为你提供的帮助欢呼</p>
						<hr class="border-divided">
						<form id="form">
							<input id="phone" type="text" required pattern="^1\d{10}$" placeholder="手机号码" class="text">
							<hr class="border-divided">
							<input id="password" type="password" required pattern="\w{6,16}$" placeholder="密码" class="text">
							<hr class="border-divided">
							<input type="submit" id="login" class="btn btn-primary yes" value="登录">
							<span></span>
							<a class="check-box"><input type="checkbox"><span>记住我</span></a>
							<a class="fail" href="http://www.baidu.com/">无法登陆？</a>
						</form>
					 </div>
			    </div>
			</div>
		</div>
        <script src="scripts/jquery-1.11.3/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts/login.js"></script>
		<script type="text/javascript" src="scripts/register.js"></script>
    </body>
</html>
